<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__main">
        <img src="./images/cousteau.jpg" alt="Фото профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <!-- Popups-Start -->
  <!-- EditPopup-Start -->
  <div class="popup popup_type_edit">
    <form class="popup__container popup__container_type_form">
      <h2 class="popup__header">Редактировать профиль</h2>
      <input type="text" class="popup__input popup__input_content_name" placeholder="Имя">
      <input type="text" class="popup__input popup__input_content_job" placeholder="Статус">
      <button type="submit" class="popup__submit popup__submit_type_edit">Сохранить</button>
      <button type="button"  class="popup__close-button"></button>
    </form>
  </div>
  <!-- EditPopup-End -->
  <!-- AddCardPopup-Start -->
  <div class="popup popup_type_addCard">
    <form class="popup__container popup__container_type_form">
      <h2 class="popup__header">Новое место</h2>
      <input type="text" class="popup__input popup__input_content_place" placeholder="Название">
      <input type="text" class="popup__input popup__input_content_link" placeholder="Ссылка на картинку">
      <button type="submit" class="popup__submit popup__submit_type_addCard">Создать</button>
      <button type="button"  class="popup__close-button"></button>
    </form>
  </div>
  <!-- AddCardPopup-End -->
  <!-- ImagePopup-Start -->
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <img alt="Изображение" class="popup__image">
      <h2 class="popup__image-name"></h2>
      <button type="button"  class="popup__close-button"></button>
    </div>
  </div>
  <!-- ImagePopup-End -->
  <!-- Popups-End -->
  <template id="elements__item">
    <li class="elements__item">
      <img alt="Изображение" class="elements__image">
      <button type="button" class="elements__delete"></button>
      <div class="elements__bottom">
        <h2 class="elements__name"></h2>
        <button type="button" class="elements__like"></button>
      </div>
    </li>
  </template>
  <script src="./script/index.js"></script>
</body>
</html>
