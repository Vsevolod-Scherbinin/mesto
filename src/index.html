<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__main">
        <div class="profile__avatarContainer">
          <img src="<%=require('./images/cousteau.jpg')%>" alt="Фото профиля" class="profile__avatar">
          <button type="button" class="profile__avatarEditButton"></button>
        </div>
        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__job"></p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <!-- Popups-Start -->
  <!-- EditPopup-Start -->
  <div class="popup popup_type_edit">
    <form class="popup__container popup__form popup__form_type_edit" novalidate>
      <h2 class="popup__header">Редактировать профиль</h2>
      <input type="text" name="name" id="name-input" class="popup__input popup__input_content_name" placeholder="Имя" minlength="2" maxlength="40" required>
      <span class="name-input-error popup__error"></span>
      <input type="text" name="job" id="status-input" class="popup__input popup__input_content_job" placeholder="О себе" minlength="2" maxlength="200" required>
      <span class="status-input-error popup__error"></span>
      <button type="submit" class="popup__button popup__button_type_edit">Сохранить</button>
      <button type="button"  class="popup__close-button"></button>
    </form>
    <div class="popup__overlay"></div>
  </div>
  <!-- EditPopup-End -->
  <!-- EditAvatarPopup-Start -->
  <div class="popup popup_type_editAvatar">
    <form class="popup__container popup__form popup__form_type_editAvatar" novalidate>
      <h2 class="popup__header">Обновить аватар</h2>
      <input type="url" name="link" id="url-input-editAvatar" class="popup__input popup__input_content_link" placeholder="Ссылка на картинку" required>
      <span class="url-input-error popup__error"></span>
      <button type="submit" class="popup__button popup__button_type_editAvatar">Сохранить</button>
      <button type="button"  class="popup__close-button"></button>
    </form>
    <div class="popup__overlay"></div>
  </div>
  <!-- EditAvatarPopup-End -->
  <!-- AddCardPopup-Start -->
  <div class="popup popup_type_addCard">
    <form class="popup__container popup__form popup__form_type_addCard" novalidate>
      <h2 class="popup__header">Новое место</h2>
      <input type="text" name="name" id="title-input" class="popup__input popup__input_content_place" placeholder="Название" minlength="2" maxlength="30" required>
      <span class="title-input-error popup__error"></span>
      <input type="url" name="link" id="url-input-addCard" class="popup__input popup__input_content_link" placeholder="Ссылка на картинку" required>
      <span class="url-input-error popup__error"></span>
      <button type="submit" class="popup__button popup__button_type_addCard popup__button_inactive">Создать</button>
      <button type="button"  class="popup__close-button"></button>
    </form>
    <div class="popup__overlay"></div>
  </div>
  <!-- AddCardPopup-End -->
  <!-- ImagePopup-Start -->
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <img class="popup__image">
      <h2 class="popup__image-name"></h2>
      <button type="button"  class="popup__close-button"></button>
    </div>
    <div class="popup__overlay"></div>
  </div>
  <!-- ImagePopup-End -->
  <!-- ConfirmPopup-Start -->
  <div class="popup popup_type_confirm">
    <form class="popup__container popup__form popup__form_type_confirm" novalidate>
      <h2 class="popup__header">Вы уверены?</h2>
      <button type="submit" class="popup__button popup__button_type_confirm popup__button_inactive">Да</button>
      <button type="button"  class="popup__close-button"></button>
    </form>
    <div class="popup__overlay"></div>
  </div>
  <!-- ConfirmPopup-End -->
  <!-- Popups-End -->
  <template id="elements__item">
    <li class="elements__item">
      <img class="elements__image">
      <button type="button" class="elements__delete"></button>
      <div class="elements__bottom">
        <h2 class="elements__name"></h2>
        <div class="elements__like-area">
          <button type="button" class="elements__like"></button>
          <span class="elements__like-counter"></span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
